apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-monitor
  namespace: argocd
spec:
  project: kubeops
  source:
    repoURL: https://github.com/JaimeHenaoChallange/opcion2.git
    targetRevision: HEAD
    path: scripts/cronjob  # Aseg√∫rate de que esta ruta no incluya duplicados
  destination:
    server: https://kubernetes.default.svc
    namespace: poc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
