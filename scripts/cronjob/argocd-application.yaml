apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-monitor
  namespace: argocd
spec:
  project: kubeops  # Aseg√∫rate de que el proyecto permite ClusterRole y ClusterRoleBinding
  source:
    repoURL: https://github.com/JaimeHenaoChallange/opcion2.git
    targetRevision: HEAD
    path: scripts/cronjob
  destination:
    server: https://kubernetes.default.svc
    namespace: poc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
